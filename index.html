<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.io ToDoApp</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Socket.io ToDoApp</h1>

                <ul id="todolist"></ul>
                <form action="/" method="post" id="todolistForm">
                    <div class="form-group">
                        <label for="task">Enter Task Name:</label>
                        <input type="text" class="form-control input-lg" name="task" id="task" placeholder="Enter task Name..." autofocus required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="sendTask">Submit</button>
                </form>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/todolist.js"></script>
    </body>
</html>
